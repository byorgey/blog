$for(posts)$
<div>
    <div class="title"><a href="$url$" rel="bookmark" title="Permanent Link to $title$">$title$</a></div>
    <br>
    <p>$body$</p>
</div>
$endfor$

<div class="newer">
$if(previousPageNum)$
<a href="$previousPageUrl$">◀ Newer Entries</a>
$endif$&nbsp;
</div>
<div class="older" style="text-align:right;">
$if(nextPageNum)$
<a href="$nextPageUrl$">Older Entries ▶</a>
$endif$&nbsp;
</div>
